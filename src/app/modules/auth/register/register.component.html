<div class="container mt-5 border p-5 shadow bg-secondary">
    <div>
        <form>

            <div class="row">
                <div class="col-md-12">
                    <h3 style="text-align: center; color: white;">Register</h3>

                </div>
            </div>
            <div class="row">        
                
                <div class="col-md-6 mt-2">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Mobile</label>
                    <input type="text" class="form-control">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Parmanent Address</label>
                    <input type="text" class="form-control">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Re... Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="col-md-12 mt-5 text-center">
                <button type="submit" class="btn btn-success me-3">Register</button>

                <button type="reset" class="btn btn-danger ms-3">Cancel</button>

                <a [routerLink]="['/']" class="link-info ms-4">Go to login</a>

                </div>
            </div>

        </form>
    </div>
</div>
